<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dynamic PDF Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes slide-wave {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        .dot:nth-child(1) {
            animation: slide-wave 1.6s infinite;
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation: slide-wave 1.6s infinite;
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation: slide-wave 1.6s infinite;
            animation-delay: 0.6s;
        }

        .dot:nth-child(4) {
            animation: slide-wave 1.6s infinite;
            animation-delay: 0.9s;
        }

        .dot:nth-child(5) {
            animation: slide-wave 1.6s infinite;
            animation-delay: 1.2s;
        }

        .dot:nth-child(odd) {
            animation-direction: normal;
        }

        .dot:nth-child(even) {
            animation-direction: reverse;
        }
    </style>



</head>

<body class="bg-gray-100 text-gray-800 p-4 sm:p-6">
    <div class="max-w-2xl w-full mx-auto bg-white shadow-md p-4 sm:p-6 rounded">

        <div class="mb-4 w-full">
            <a href="https://serviceautomation.onrender.com/"
                class="block w-full text-center bg-green-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                Home
            </a>
        </div>

        <h1 id="tool-title" class="text-xl sm:text-2xl font-bold mb-4">Loading...</h1>

        <form id="dynamicForm" class="space-y-4"></form>

        <div id="result" class="mt-6"></div>

        <div id="loadingDotsLR" class="hidden flex justify-center space-x-3 mt-6">
            <span class="dot w-3 h-3 rounded-full bg-blue-600 opacity-30"></span>
            <span class="dot w-3 h-3 rounded-full bg-blue-600 opacity-30"></span>
            <span class="dot w-3 h-3 rounded-full bg-blue-600 opacity-30"></span>
            <span class="dot w-3 h-3 rounded-full bg-blue-600 opacity-30"></span>
            <span class="dot w-3 h-3 rounded-full bg-blue-600 opacity-30"></span>
        </div>

        <div class="mt-4">
            <textarea id="curlCommandBox" readonly
                class="mt-2 p-2 w-full rounded border border-gray-300 font-mono text-xs sm:text-sm whitespace-pre-wrap leading-relaxed"
                rows="6" placeholder="cURL command will appear here..."></textarea>
        </div>






    </div>

    <script src="/static/script.js"></script>
</body>



</html>
